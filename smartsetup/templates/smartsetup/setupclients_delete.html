{% extends 'smartapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="content-header">
  <h1>
    Record Delete Page
    <small>...</small>
  </h1>
  <br/>

</section>

  <div class="box box-primary">
          <div class="box-body" style="padding-top:15px">
              <div class="container col-md-6">
                <h3>Are you sure you want to delete this Client Account?</h3>
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}

                  <br>

                  <button type="submit" class="btn btn-danger">Delete</button>
                  <a href="{% url 'setupclients_list' %}"  class="btn btn-primary">Back to List</a>
                </form>

              </div>
              <div class="container col-md-6">
                  <h2><a href="{% url 'setupclients_detail' setupclients.id %}">{{ setupclients.client_name }}</a></h2>
                  <p>{{ setupclients.address }}</p>
              </div>
          </div>

  </div>




{% endblock %}
