{% extends 'smartapp/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<section class="content-header">
    <div class="row">
        <div class="col-xs-12">
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">
                    <li class="pull-left header"><i class="fa fa-address-card"></i> {{ title }}</li>
                </ul>
            </div>

        </div>
    </div>

    <div class="row">

        <div class="col-xs-12">
            <div class="">
                <div class="box-body">
                </div>
            </div>
        </div>
    </div>

    <div class="row col-xs-12">

        <div class="col-xs-12">
            <div class="box">
                <div class="box-body">
                    <form id="reportForm">
                        <div class="row">
                            <div class="col-xs-6 col-md-4 form-group">
                                <label for="">Start Date</label>
                                <input class="form-control" type="date" onload="" name="start_date" id="start_date"
                                    required>
                                <input class="form-control" id="main-id" type="hidden" name="mainId" />
                            </div>
                            <div class="col-xs-6 col-md-4 form-group">
                                <label for="">End Date</label>
                                <input class="form-control" type="date" onload="" name="end_date" id="end_date"
                                    required>
                            </div>
                            <div class="col-xs-12 col-md-4 form-group">
                                <label for=""></label>
                                <button class="btn btn-primary form-control" type="submit">VIEW REPORT</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- /.box -->
<div class="container" style="position: relative; margin-top: 10%;">
    <div class="child" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">

        <!-- <label for="">Start Date</label> -->

    </div>
</div>



<div id="reportview">
    <div class="modal fade" id="journalModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>

                    <div class="col-xs-6 pull-left">
                        <h4 class="modal-title" id="myModalLabel"><b><u> {{journal_title}}</u></b></h4>
                    </div>
                    <div class="col-xs-6">
                        <h5 class="modal-title pull-right" id=""><b>Ref No: {{ref_num}}</b></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
{% block javascript%}
<script>

    // viewReport();

    function viewReport() {
        alert('AAAAA');
        ref_no = 'Report View';
        var journal_url = '/accout/report_view/(ref_no)'

        $.ajax({
            url: journal_url,
            success: function () {
                $("#reportview").load(journal_url);
            },
        });
    }



</script>
{% endblock %}
