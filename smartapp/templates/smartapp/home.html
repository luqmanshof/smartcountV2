{% extends 'smartapp/base.html' %}
{% block content %}
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">SmartCount Software</h1>
    <p class="lead text-muted">...the best Solution to meet your accounting needs</p>
    <p>

      {% if user.is_authenticated %}
      <a href="{% url 'login' %}" class="btn btn-primary">Sign-In</a>
      {% else %}
      <a href="{% url 'logout' %}" class="btn btn-primary">Sign-Out</a>
      {% endif %}
    </p>
  </div>

</section>

{% endblock %}
